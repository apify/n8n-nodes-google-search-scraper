name: Release & Publish Google Search Scraper n8n Node

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.APIFY_SERVICE_ACCOUNT_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js and cache npm
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'

      # We need 11.5.1 or higher due to https://docs.npmjs.com/trusted-publishers#configuring-trusted-publishing
      - name: Ensure npm >= 11.5.1
        run: npm install -g "npm@^11.5.1"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Configure Git
        run: |
          git config --global user.name "Apify Release Bot"
          git config --global user.email "noreply@apify.com"

      - name: Extract release version
        id: get_version
        run: |
          FULL_TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION_NUMBER="${FULL_TAG_NAME#v}"
          echo "VERSION=${VERSION_NUMBER}" >> $GITHUB_ENV

      - name: Update package.json version
        run: |
          echo "Updating package.json to version ${{ env.VERSION }}"
          npm version ${{ env.VERSION }} --no-git-tag-version

      - name: Commit version update
        run: |
          git add package.json package-lock.json
          if ! git diff --staged --quiet; then
            TARGET_BRANCH="${{ github.event.release.target_commitish }}"
            echo "Target branch for push: $TARGET_BRANCH"
            git commit -m "chore(release): set version to ${{ env.VERSION }} [skip ci]"
            echo "Pushing version update to branch: $TARGET_BRANCH"
            git push origin HEAD:"refs/heads/$TARGET_BRANCH"
          else
            echo "No changes to commit in package.json or package-lock.json for version update."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.APIFY_SERVICE_ACCOUNT_GITHUB_TOKEN }}

      - name: Publish to npm
        run: |
          if npm view @apify/n8n-nodes-google-search-scraper@${{ env.VERSION }} version > /dev/null 2>&1; then
            echo "Version ${{ env.VERSION }} of @apify/n8n-nodes-google-search-scraper is already published to npm. Skipping publish step."
          else
            echo "Publishing @apify/n8n-nodes-google-search-scraper@${{ env.VERSION }} to npm..."
            npm publish --access public
          fi